<!DOCTYPE html>
<html ng-app="fruitVeg">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script src="js/fruits_and_veggies.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="mainCtrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    <h2>Fruits</h2>
                    <div ng-repeat="fruit in fruits track by $index" class="well">
                      {{fruit}}
                      <button ng-click="moveBackRight($index)" class="btn btn-primary"> --> </button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h2>Produce</h2>
                    <div ng-repeat="food in foods track by $index" class="well">
                    <button ng-click="moveLeft($index)" class="btn btn-primary"> <-- </button>
                    {{food}}
                    <button ng-click="moveRight($index)" class="btn btn-primary"> --> </button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h2>Veggies</h2>
                    <div ng-repeat="veggie in veggies track by $index" class="well">
                    <button ng-click="moveBackLeft($index)" class="btn btn-primary"><-- </button>
                    {{veggie}}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
